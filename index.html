<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Converter Duit</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .box {
        width: 330px;
        padding: 25px;
        border: 1px solid #cfcfcf;
        background: #ffffff;
        text-align: center;
    }

    h2 {
        font-weight: 700;
        color: #333;
        margin-bottom: 25px;
    }

    .row {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    select {
        flex: 1;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #b5b5b5;
        background: #efefef;
        color: #333;
    }

    .arrow {
        font-size: 20px;
        padding-top: 8px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #b5b5b5;
        background: #efefef;
        margin-bottom: 20px;
        color: #333;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #b5b5b5;
        background: #dfdfdf;
        color: #000;
        cursor: pointer;
    }

    .result {
        margin-top: 25px;
        font-size: 17px;
        font-weight: 600;
        color: #000;
    }
</style>

</head>
<body>

<div class="box">
    <h2>CONVERTER DUIT</h2>

    <div class="row">
        <select id="from">
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
            <option value="EUR">EUR</option>
        </select>

        <div class="arrow">â†’</div>

        <select id="to">
            <option value="IDR">IDR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </div>

    <input type="number" id="amount" placeholder="Masukkan jumlah">

    <button onclick="convert()">Convert</button>

    <div class="result" id="resultText"></div>
</div>


<script>
function convert() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const amount = document.getElementById("amount").value;

    if (amount === "") {
        alert("Isi jumlah dulu!");
        return;
    }

    fetch(`https://currency-conversion-and-exchange-rates.p.rapidapi.com/convert?from=${from}&to=${to}&amount=${amount}`, {
        method: "GET",
        headers: {
            "x-rapidapi-key": "ISI_API_KEY_KAMU",
            "x-rapidapi-host": "currency-conversion-and-exchange-rates.p.rapidapi.com"
        }
    })
    .then(res => res.json())
    .then(data => {
        let result = data.result;
        let formatted = new Intl.NumberFormat("id-ID").format(result);

        document.getElementById("resultText").innerText =
            `${amount} ${from} = ${to} ${formatted}`;
    })
    .catch(() => alert("Terjadi error!"));
}
</script>

</body>
</html>
